<html>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<head>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>		
		<script type="text/javascript">
			google.load('visualization','1',{'packages' : ['corechart']});
			google.setOnLoadCallback(desenhaGrafico);

			function desenhaGrafico(){
				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Mês');
				data.addColumn('number', 'Gastos');
				data.addRows(12);


				data.setValue(0, 0, 'Janeiro');
				data.setValue(0,1, 50);

				data.setValue(1, 0, 'Fevereiro');
				data.setValue(1,1, 19);

				data.setValue(2, 0, 'Março');
				data.setValue(2,1, 43);

				data.setValue(3, 0, 'Abril');
				data.setValue(3,1, 58);

				data.setValue(4, 0, 'Março');
				data.setValue(4,1, 44);

				data.setValue(5, 0, 'Junho');
				data.setValue(5,1, 32);

				var chart = new google.visualization.BarChart(
					document.getElementById('myChart'));
				//setando valores para renderizaao

				var options ={
					width:500,
					height: 250,
					title:'Gastos',
					vAxis: {title : 'Valor'}
				}
				chart.draw(data,options);

			}
		</script>
	</head>
	<body>
		<h1>Gastos por Mẽs</h1>
		<div id="myChart"></div>
	</body>
</html>
