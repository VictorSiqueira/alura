<html>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<head>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>		
		<script type="text/javascript">
			google.load('visualization','1',{'packages' : ['corechart']});
			google.setOnLoadCallback(desenhaGrafico);

			function desenhaGrafico(){
				var dados = new google.visualization.DataTable();
				//definindo os eixos X e Y do grafico
				dados.addColumn('date', 'Dia');
				dados.addColumn('number', '2008');
				dados.addColumn('number', '2009');
				dados.addColumn('number', '2010');

				dados.addRows(12);

				dados.setValue(0, 0, new Date(2011, 1, 1));
				dados.setValue(0, 1, 1023.29);
				dados.setValue(0, 2, 410.50);
				dados.setValue(0, 3, 243.18);

				dados.setValue(1, 0, new Date(2011, 2, 1));
				dados.setValue(1, 1, 908.42);
				dados.setValue(1, 2, 490.82);
				dados.setValue(1, 3, 326.10);

				dados.setValue(2, 0, new Date(2011, 3, 1));
				dados.setValue(2, 1, 852.97);
				dados.setValue(2, 2, 450.17);
				dados.setValue(2, 3, 775.30);

				dados.setValue(3, 0, new Date(2011, 4, 1));
				dados.setValue(3, 1, 1780.0);
				dados.setValue(3, 2, 450.17);
				dados.setValue(4, 3, 644.60);

				dados.setValue(4, 0, new Date(2011, 5, 1));
				dados.setValue(4, 1, 1621.69);
				dados.setValue(4, 2, 720.81);
				dados.setValue(4, 3, 62.80);

				dados.setValue(5, 0, new Date(2011, 6, 1));
				dados.setValue(5, 1, 1352.50);
				dados.setValue(5, 2, 698.42);
				dados.setValue(5, 3, 920.89);

				dados.setValue(6, 0, new Date(2011, 7, 1));
				dados.setValue(6, 1, 1352.50);
				dados.setValue(6, 2, 698.42);
				dados.setValue(6, 3, 704.10);

				dados.setValue(7, 0, new Date(2011, 8, 1));
				dados.setValue(7, 1, 1352.50);
				dados.setValue(7, 2, 698.42);
				dados.setValue(7, 3, 561.90);

				dados.setValue(8, 0, new Date(2011, 9, 1));
				dados.setValue(8, 1, 1352.50);
				dados.setValue(8, 2, 698.42);
				dados.setValue(8, 3, 195.81);

				dados.setValue(9, 0, new Date(2011, 10, 1));
				dados.setValue(9, 1, 1352.50);
				dados.setValue(9, 2, 698.42);
				dados.setValue(9, 3, 543.58);


				dados.setValue(10, 0, new Date(2011, 11, 1));
				dados.setValue(10, 1, 1352.50);
				dados.setValue(10, 2, 698.42);
				dados.setValue(10, 3, 34.91);

				dados.setValue(11, 0, new Date(2011, 12, 1));
				dados.setValue(11, 1, 1352.50);
				dados.setValue(11, 2, 698.42);
				dados.setValue(11, 3, 512.67);

				// você pode criar o código de formatação aqui.
				var formatter = new google.visualization.DateFormat({pattern: 'dd/MM/yyyy'});
				formatter.format(dados, 0);
				var valorFormatter = new google.visualization.NumberFormat({ decimalSymbol:',', prefix:'R$ ', groupingSymbol : '.'});
				valorFormatter.format(dados, 1);
				valorFormatter.format(dados, 2); 

				var div = document.getElementById('myChart');
				var grafico = new google.visualization.LineChart(div);
				grafico.draw(dados, {width:700, height: 340, title : 'Minhas contas'});

			}
		</script>
	</head>
	<body>
		<h1>Gastos por Mês</h1>
		<div id="myChart"></div>
	</body>
</html>
